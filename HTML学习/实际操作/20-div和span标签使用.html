<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>
<body>
    <!-- div相当于大盒子，会换行 -->
    <div>这是div标签</div>
    <div>这是div标签</div>
    <!-- span相当于小盒子，不会换行 -->
    <span>这是span标签</span>
    <span>这是span标签</span>

</body>
</html>
