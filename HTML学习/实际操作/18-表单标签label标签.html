<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签-label</title>
</head>
<!-- label标签有两种写法 -->
 <!-- 1.label标签不包含其他表单控件，只包含文本 ，但是需要设置属性id，name-->
 <!-- 2.label标签包含表单控件和文本内容 -->
<body>
    <input type="radio" id="man"><label for="man">男</label>
    <label><input type="radio">女</label>
</body>
</html>
