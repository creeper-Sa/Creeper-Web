<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input标签</title>
</head>
<!-- Input标签有4个主属性，text-文本框，password-密码，radio-单选框，checkbox-多选框，file-上传文件 -->
 <!-- 属性placeholder-显示信息 -->
 <!-- 在radio标签中，常用name-分组、checked-默认选中 -->
 <!-- 在file标签中，multiple-可以上传多个文件 -->
 <!-- 在checkbox标签中，也可以使用checked-默认选中 -->
<body>
    <p>
        文本框: <input type="text" placeholder="文本框">
    </p>
    <p>
        密码: <input type="password" placeholder="密码">
    </p>
    <p>
        单选: <input type="radio" name="gender">男
        <input type="radio" name="gender" checked>女
    </p>
    <p>
        多选: <input type="checkbox">
    </p>
    <p>
        上传文件: <input type="file" multiple>
    </p>
</body>
</html>
