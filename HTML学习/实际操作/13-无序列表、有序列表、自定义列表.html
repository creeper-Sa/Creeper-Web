<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
     <!-- ul中不可以其他标签，只能有li,但是li中可以包含所有标签 -->
    <ul>
        <li>
            这是无序列表1
        </li>
        <li>
            这是无序列表2
        </li>
        <li>
            这是无序列表3
        </li>
    </ul>

    <!-- 有序列表 -->
    <!-- ol和li标签中可以包含所有标签 -->
     <ol>
        <li>
            这是有序列表1
        </li>
        <li>
            这是有序列表2
        </li>
        <li>
            这是有序列表3
        </li>
     </ol>

    <!-- 自定义列表 -->
     <!-- dl中只能包含dt和dd标签，但是dt和dd中可以包含所有标签 -->
     <dl>
        <dt>
            这是自定义列表的标题
        </dt>
        <dd>
            这是自定义列表1
        </dd>
        <dd>
            这是自定义列表2
        </dd>
        <dd>
            这是自定义列表3
        </dd>
     </dl>
</body>
</html>
