<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮标签</title>
</head>
<!-- button标签最好要配合form表单一起食用 -->
<body>
    <form action="">
        用户:<input type="text">
        <br>
        密码：<input type="password">
        <br>
        <button type="submit">这个是提交按钮</button>
        <br>
        <button type="reset">这个是重置按钮</button>
        <br>
        <button type="button">这个是普通按钮</button>
    </form>
</body>
</html>
