<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 1px solid blue;
            line-height: 100px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
    
        function getTime() {
            const date = new Date();
            let h = date.getHours();
            let min = date.getMinutes(); 
            let second = date.getSeconds();
            h = h < 10 ? '0' + h : h;
            min = min < 10 ? '0' + min : min;
            second = second < 10 ? '0' + second : second;
            return `今天是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日 ${h}:${min}:${second}`;
        }   
        const time = document.querySelector('div');

        time.innerHTML = getTime();

        setInterval(function(){ 
            time.innerHTML = getTime();
        }, 1000)

    </script>
</body>
</html>
