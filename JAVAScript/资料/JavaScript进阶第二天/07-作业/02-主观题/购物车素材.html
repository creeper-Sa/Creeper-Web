<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="app-container" id="app">
      <!-- È°∂ÈÉ®banner -->
      <div class="banner-box">

      </div>
      <!-- Èù¢ÂåÖÂ±ë -->
      <div class="breadcrumb">

        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
      </div>
      <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
      <div class="main">
        <div class="table">
          <!-- Â§¥ÈÉ® -->
          <div class="thead">
            <div class="tr">
              <div class="th">ÈÄâ‰∏≠</div>
              <div class="th th-pic">ÂõæÁâá</div>
              <div class="th">Âçï‰ª∑</div>
              <div class="th num-th">‰∏™Êï∞</div>
              <div class="th">Â∞èËÆ°</div>
              <div class="th">Êìç‰Ωú</div>
            </div>
          </div>
          <!-- Ë∫´‰Ωì -->
          <div class="tbody">
            <!-- Ê∏≤ÊüìÈúÄË¶ÅÁöÑË°å -->
            <!-- 
            <div class="tr">
            <div class="td"><input type="checkbox" checked /></div>
            <div class="td"><img src="http://autumnfish.cn/static/ÁÅ´ÈæôÊûú.png" alt="" /></div>
            <div class="td">6</div>
            <div class="td">
              <div class="my-input-number">
                <button class="decrease"> - </button>
                <span class="my-input__inner">2</span>
                <button class="increase"> + </button>
              </div>
            </div>
            <div class="td">12</div>
            <div class="td"><button class="del">Âà†Èô§</button></div>
          </div> 
        -->
          </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
          <!-- ÂÖ®ÈÄâ -->
          <label class="check-all">
            <input type="checkbox" />
            ÂÖ®ÈÄâ
          </label>
          <div class="right-box">
            <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
            <span class="price-box"
              >ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;<span class="price"
                >24</span
              ></span
            >
            <!-- ÁªìÁÆóÊåâÈíÆ -->
            <button class="pay">ÁªìÁÆó( 6 )</button>
          </div>
        </div>
      </div>
      <!-- Á©∫ËΩ¶ -->
      <div class="empty">üõíÁ©∫Á©∫Â¶Ç‰πü</div>
    </div>
    <script>
      const dataArr = [
        {
          id: 1,
          icon: "http://autumnfish.cn/static/ÁÅ´ÈæôÊûú.png",
          isChecked: true,
          num: 2,
          price: 6,
        },
        {
          id: 2,
          icon: "http://autumnfish.cn/static/ËçîÊûù.png",
          isChecked: false,
          num: 7,
          price: 20,
        },
        {
          id: 3,
          icon: "http://autumnfish.cn/static/Ê¶¥Ëé≤.png",
          isChecked: false,
          num: 3,
          price: 40,
        },
        {
          id: 4,
          icon: "http://autumnfish.cn/static/È∏≠Ê¢®.png",
          isChecked: true,
          num: 10,
          price: 3,
        },
        {
          id: 5,
          icon: "http://autumnfish.cn/static/Ê®±Ê°É.png",
          isChecked: false,
          num: 20,
          price: 34,
        },
      ];
      //Ëé∑Âèñ‰∏öÂä°
      const tbody = document.querySelector(".tbody");
      const total = document.querySelector(".price-box .price");
      const allCheck = document.querySelector(".check-all");
      //Ê∏≤ÊüìÂáΩÊï∞
      function render() {
        tbody.innerHTML = dataArr
          .map((ele) => {
            let { id, icon, isChecked, num, price } = ele;
            return `
            <div class="tr" data-id="${id}">
            <div class="td"><input type="checkbox" ${
              isChecked ? "checked" : ""
            } /></div>
            <div class="td"><img src="${icon}" alt="" /></div>
            <div class="td">${price.toFixed(2)}</div>
            <div class="td">
              <div class="my-input-number">
                <button class="decrease"> - </button>
                <span class="my-input">${num}</span>
                <button class="increase"> + </button>
              </div>
            </div>
            <div class="td">${(price * num).toFixed(2)}</div>
            <div class="td"><button class="del">Âà†Èô§</button></div>
          </div> 
        `;
            // console.log(tbody.innerHTML)
          })
          .join("");

        //ÂÖ®ÈÄâÊåâÈíÆ
        allCheck.checked = dataArr.every((ele) => ele.isChecked === true);
        // console.log(allCheck.checked);
      }

      //ÁªìÁÆó
      function updateTotal() {
        let sum = 0;
        let count = 0;
        dataArr.forEach((item) => {
          if (item.isChecked) {
            sum += item.price * item.num;
            count += item.num;
          }
        });
        document.querySelector(".price").textContent = sum.toFixed(2);
        document.querySelector(".pay").textContent = `ÁªìÁÆó( ${count} )`;
      }

      render();
      updateTotal();
      //‰∫ã‰ª∂ÂßîÊâò
      tbody.addEventListener("click", function (e) {
        //ÊâæÂà∞ÁÇπÂáª‰πãÂêéÊúÄËøëÁöÑtrÊ†áÁ≠æ
        const tr = e.target.closest(".tr");
        //Â¶ÇÊûúÁÇπÂáªÁöÑ‰∏çÊòØtrÔºåÂ∞±ËøîÂõûÁ©∫
        if (!tr) return;

        //ÈÄöËøáidÊù•Ëé∑ÂèñÂØπÂ∫îÁöÑÂïÜÂìÅ
        const id = Number(tr.dataset.id);
        const index = dataArr.findIndex((item) => item.id === id);
        if (index === -1) return;

        // Âà†Èô§ÊåâÈíÆ
        if (e.target.className === "del") {
          dataArr.splice(index, 1);
          render();
          updateTotal();
        }

        // Â∞èÂ§çÈÄâÊ°Ü
        if (e.target.tagName === "INPUT" && e.target.type === "checkbox") {
          dataArr[index].isChecked = e.target.checked;
          render();
          updateTotal();
        }

        // Âä†Âè∑
        if (e.target.className === "increase") {
          dataArr[index].num++;
          render();
          updateTotal();
        }

        // ÂáèÂè∑
        if (e.target.className === "decrease") {
          dataArr[index].num = Math.max(1, dataArr[index].num - 1);
          render();
          updateTotal();
        }
      });

      //ÂÖ®ÈÄâÊåâÈíÆ‰∫ã‰ª∂
      allCheck.addEventListener("click", (e) => {
        const check = e.target.checked;
        dataArr.forEach((element) => {
          element.isChecked = check;
        });
        render();
        updateTotal();
      });
    </script>
  </body>
</html>
