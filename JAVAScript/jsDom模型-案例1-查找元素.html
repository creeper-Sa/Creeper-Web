<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>31-万天航</title>
    </head>
    <body>
        <form action="index.html" method="post" onsubmit="return validate()">
            <p>账号:<input type="text" id="uname" value=""/></p>
            <p>密码:<input type="password" id="pwd" value=""/></p>
            <p><input type="submit" id="sub" value="登录"/></p>
        </form>
    </body>
    <script type="text/javascript">
        function validate()
        {
            var uname=document.getElementById("uname").value;
            var pwd=document.getElementById("pwd").value;
            if(uname==null||uname=="")
            {
                alert("账号不能为空!");
                return false;
            }
            if(pwd==null||pwd=="")
            {
                alert("密码不能为空!");
                return false;
            }
            return true;
        }
    </script>
</html>
