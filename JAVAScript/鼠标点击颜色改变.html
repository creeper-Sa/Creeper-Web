<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>31-万天航</title>
		<style type="text/css">
			#box 
			{
			 	width: 200px;
				height: 200px;
            			background: red;
       			}
		</style>
	    	<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
	</head>
	<body>
 		<div id="box"></div>
    		<script type="text/javascript">
        		$(document).ready(function() 
			{
            			var isRed = true; // 布尔变量，初始值为 true 表示红色

            			$("#box").click(function() 
				{
                			if (isRed) 
					{
                    				$(this).css("background-color", "green");
               				} 
					else 
					{
                    				$(this).css("background-color", "red");
                			}
                			isRed = !isRed; // 切换布尔变量的状态
            			});
       			});
    		</script>
	</body>
</html>
