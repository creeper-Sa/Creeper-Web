<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }
        .box {
            margin: 50px auto;
            width: 1226px;
            height: 614px;
            /* border: 1px solid #000; */
            /* background-color: pink; */
        }

        .box .left {
            float: left;
            margin-right: 14px;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }

        .box .right {
            float: right;
            width: 978px;
            height: 614px;
            /* background-color: red; */
        }


        .box .right li {
            float: left;
            margin-right: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }
        .box .right li:nth-child(4n) {
            margin-right: 0;
        }
        .box .right li:nth-child(n+5) {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left "></div>
        <div class="right ">
            <ul >
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

    </div>
</body>
</html>
