<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner效果</title>
    <style>
        .banner {
            height: 500px;
            background-color: #f3f3f4;
            background-image: url(../image/background.jpg);
            background-position: left bottom;
            background-repeat: no-repeat;
            background-size: 22%;
            text-align: right;
            color: #333;

        }
        .banner h2 {
            height: 100px;
            font-size: 36px;
            font-weight: 400;
            line-height: 100px;

        }
        .banner p {
            font-size: 20px;
        } 

        .banner a{
            width: 125px;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            background-color: #f06b1f;
            color: white;
            /* 不能转块级，块级独占一行，后续无法右对齐 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>让创造产生价值</h2>
        <p>我们希望小游戏平台提供无限可能，让每个创造者都可以展示他们的才华和创业并传递给用户。</p>
        <a href="#">我要报名</a>
    </div>
    
</body>
</html>
