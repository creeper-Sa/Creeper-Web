<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f5f9;
        }
        .box {
            position: relative;
            width: 230px;
            height: 270px;
            margin-top: 50px;
            background-color: #fff;
        }
        .box .box1 {
            height: 150px;
            background-color: pink;
            background-image: url(./images/product.png);
            background-repeat: no-repeat;
        }
        .box .box2 {
            margin-top: 25px;
            padding: 0 24px;

        }

        .box .box2 h4 {
            font-size: 16px;
            font-weight: 400;
        }
        .box .box2 p {
            font-size: 12px;
            margin-top: 15px;
            color: #ccc;
        }
        .box .box2 p span {
            color: #f77321;
        }

        .box .hot {
            position: absolute;
            top: 3px;
            right: -4px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
        </div>
        <div class="box2">
            <h4>Android网络图片加载框详解</h4>
            <p><span>高级</span>· 114515人正在观看</p>
        </div>
        <img src="./images/hot.png" alt="" class="hot">
    </div>
</body>
</html>
