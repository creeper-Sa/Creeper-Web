<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f1f1f1;
        }
        .box {
            padding-top: 5px;
            margin: 50px auto;
            width: 240px;
            height: 300px;
            background-color: #fff;
            text-align: center;
            border-radius: 10px;
        }

        .box .picture {
            width: 160px;
        }
        .box .text {
            height: 25px;
            font-size: 14px;
        }
        .box .info {
            height: 30px;
            font-size: 12px;
            color: #ccc;
        }
        .box .price {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/car.jpg" class="picture">
        <div class="text">九号平衡车</div>
        <div class="info">成年人的玩具</div>
        <div class="price">1999元</div>
    </div>
</body>
</html>
