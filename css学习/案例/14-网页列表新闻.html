<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box {
            width: 500px;
            height: 400px;
            /* background-color: pink; */
            border: 2px solid #cccccc;
            padding: 41px 30px 0;
        }

        .box .text {
            width: 400px;
            border-top: 1px solid #cccccc;
        }
        
        .box .text p{
            height: 50px;
            padding-left: 32px;
            border-bottom: 1px dashed #cccccc;
            color: #666;
            line-height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>最新文章/New Articles</h1>
        <div class="text">
            <p>北京招聘网页设计，平面设计，php</p>
            <p>体验javascript的魅力</p>
            <p>jquery世界来临</p>
            <p>网页设计师的梦想</p>
            <p>jquery中的链式编程是什么</p>
        </div>
    </div>
</body>
</html>
