<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }
        .box {
            display: flex;
        }
        .box li {
            float: left;
            width: 80px;
            height: 50px;
            background-color: #ffc0cb;
            font-size: 16px;
            line-height: 50px;
            text-align: center;

            list-style: none;
        }
        .box a {
            color: white;
            text-decoration: none;
        }

        .box li:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li><a href="#">新闻4</a></li>
            <li><a href="#">新闻5</a></li>
            <li><a href="#">新闻6</a></li>
            <li><a href="#">新闻7</a></li>
            <li><a href="#">新闻8</a></li>
        </ul>

    </div>
</body>
</html>
