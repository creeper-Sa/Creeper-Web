<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS对齐方式</title>
    <style>
        h1{
            text-align: center;
        }
        h2{ 
            text-align: right;
        }
        h3{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>这是居中</h1>
    <h2>这是右对齐</h2>
    <h3>这是左对齐</h3>
</body>
</html>
