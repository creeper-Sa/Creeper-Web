<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子内边框线</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            padding-left: 10px;
            padding-right: 20px;
            padding-top: 30px;
            padding-bottom: 40px;
            background-color: red;
        }
        span {
            width: 200px;
            height: 200px;
            /* Padding顺序，上-右-下-左 */
            padding: 20px 30px 40px 50px;
            background-color: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>1111</div>
    <span>1111</span>
</body>
</html>
