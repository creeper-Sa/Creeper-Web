<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS显示模式转换</title>
    <!-- 属性名: display 属性值: block-块级 inline-block-行内块 inline-行内 -->
    <style>
        div {
            display: inline-block;
        }

        span {
            /* width: 100px;
            height: 100px; */
            display: block;
        }
    </style>
</head>
<body>
    <div>1111111</div>
    <div>1111111</div>

    <span>222222</span>
    <span>222222</span>
</body>
</html>
