<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的边框属性</title>
    <!-- solid-实线，dashed-虚线，dotted-点线 -->
    <style>
        #solid {
            width: 200px;
            height: 200px;
            border-top: 2px solid #000;
            border-bottom: 2px dashed #000;
            border-left: 2px dotted #000;
            border-right: 2px dotted #000;
            margin: auto;
        }

        #dashed {
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
        }

        #dotted {
            width: 200px;
            height: 200px;
            border: 2px dotted #000;
        }
    </style>
</head>
<body>
    <div id="solid">1111</div>
    <div id="dashed">222</div>
    <div id="dotted">333</div>
</body>
</html>
