<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            flex-direction: column;
            display: flex;
            height: 800px;
            border: 2px solid black;
        }

        .box div {
            /* height: 100px; */
            border: 2px solid black;
        }

        .box div:nth-child(1) {
            width: 200px;
        }

        .box div:nth-child(2) {
            flex: 2;
        }

        .box div:nth-child(3) {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>111</div>
        <div>222</div>
        <div>333</div>
    </div>
</body>
</html>
