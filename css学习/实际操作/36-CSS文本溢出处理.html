<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        div {
            width: 200px;
            height: 220px;
            /* 隐藏
            overflow: hidden; */

            /* 无论是否溢出都会有滚动条
            overflow: scroll; */

            /* 自动条件滚动条 */
            overflow: auto;
        }
    </style>
</head>

    <div>
        11111111111111111
        11111111111111111

</html>
