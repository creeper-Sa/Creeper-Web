<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS子代选择器</title>
    <!-- 父代 > 子代 ，只作用于父代下的子代 -->
    <style>
        div > span{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <span>这是DIV中的span</span>
        <p>
            <span>这是DIV中的P中的SPAN</span>
        </p>
    </div>
</body>
</html>
