<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS类选择器</title>
    <!-- .类名 ，即可创建类选择器，一个类名可以供多个标签使用，一个标签也可以使用多个类名，中间用空格隔开 -->
    <style>
        .red {
            color: red;
        }
        .size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p class="red size">床前明月光</p>
    <p class="size">疑是地上霜</p>
</body>
</html>
