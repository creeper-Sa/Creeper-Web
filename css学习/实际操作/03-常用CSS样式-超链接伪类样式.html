<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            31-万天航
        </title>
        <style>
            /*未被访问时*/
            a:link{
            color: gray;
            text-decoration: none;
            }
            /*访问过后*/
            a:visited{
            color: red;}
            /*鼠标悬停*/
            a:hover{
            color: green;
            text-decoration: underline;
            }
            /*正在点击时*/
            a:active{
            color: blue;
            }
        </style>
    </head>
    <body>
        <a href="index.html">登录</a>
    </body>
</html>
