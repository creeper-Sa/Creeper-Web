<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 任何标签都可以设置悬停状态，格式:  标签:hover -->
    <title>CSS伪类选择器</title>
    <!-- 超链接的4个状态 :link-访问前，:visited-访问后,:hover-鼠标悬停,:active-点击时激活 -->
    <!-- 如果要给超链接上4种状态：遵循LVHA顺序 -->
    <style>
        a:hover {
            color: orange;
        }
        p:hover {
            color: red;
        }
        .box:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <a href="#">这是一个#</a>
    <p>11111</p>
    <p class="box">1111</p>
</body>
</html>
