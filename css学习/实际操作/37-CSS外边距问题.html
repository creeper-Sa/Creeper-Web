<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS外边距问题</title>
    <!-- 三种解决方法：1.把子级margin换成父级的padding；2.父级中设置 overflow: hidden;3.父级中设置border-top -->
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: rebeccapurple;
            /* overflow: hidden; */
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
