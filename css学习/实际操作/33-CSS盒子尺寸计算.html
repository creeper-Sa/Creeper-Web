<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子尺寸计算</title>
    <!-- 两种方法 -->
    <!-- 1.手动加减，保持盒子大小不变 -->
    <!-- 2.自动加减 box-sizing:border-box;-->
     <style>
        div {
            width: 300px;
            height: 400px;
            background-color: pink;
            padding: 40px;

            box-sizing: border-box;
        }
     </style>
</head>
<body>
    <div>1111</div>
</body>
</html>
