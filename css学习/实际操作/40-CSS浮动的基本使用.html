<head>

    <title>Document</title>
    <!-- 浮动后的特点: 1.顶对齐 2.变为行内快形式 3.会脱标 -->

        .one {
            width: 400px;
            height: 200px;
            background-color: red;
            float: left;
        }

            width: 200px;
            height: 400px;
            background-color: burlywood;
            float: right;
        }
    </style>
</head>
