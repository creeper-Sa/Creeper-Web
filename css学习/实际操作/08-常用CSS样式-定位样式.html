<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            31-万天航
        </title>
        <style type="text/css">
            .one,.two,.three{
            width: 100px;
            height: 100px;
            border: 3px solid yellow;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            float: left;
            }
            .one{
            background: red;
            }
            .two{
            background: green;
            position: relative;
            left: 50px;
            top: 50px;
            }
            .three{
            background: blue;
            }
        </style>
    </head>
    <body>
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
    </body>
</html>
