<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;

        }
        /* 定位中，是按照原来的位置作为参照 */
        /* 定位之后不脱标，仍然占位 */
        /* 标签的显示模式不会改变 */
        div {
            position: relative;
            top: 20px;
            left: 200px;
        }
    </style>
</head>
<body>
    <p>111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111</p>
    <div>
        <img src="../image/background.jpg" alt="">
    </div>
    <p>222222222222222222222222222222222222222222</p>
</body>
</html>
