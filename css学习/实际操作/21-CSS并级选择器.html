<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS并级选择器</title>
    <!-- 选择器之间用","隔开，最后一个不需要打""," -->
     <style>
        div,
        span,
        p {
            color: rebeccapurple;
        }
     </style>
</head>
<body>
    <div>这是一个div</div>
    <span>这是一个span</span>
    <p>这是一个p</p>
</body>
</html>
