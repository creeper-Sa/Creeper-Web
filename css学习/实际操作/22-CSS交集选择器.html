<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS交集选择器</title>
    <!-- 选择器之间直接连写，没有任何符号，并且标签选择器必须写在前面 -->
     <style>
        p.box {
            color: rebeccapurple;
        }
     </style>
</head>
<body>
    <p class="box">此时P中有box</p>
    <p>此时无box</p>
    <h2 class="box">此时h2中有box</h2>
</body>
</html>
