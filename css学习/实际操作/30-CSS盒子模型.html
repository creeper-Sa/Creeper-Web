<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        /* padding-内边框，border-边框线，margin-外间距 */
        div {
            width: 400px;
            height: 400px;
            background-color: red;
            padding: 30px;
            border: 20px solid black;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>这是一个盒子</div>
</body>
</html>
