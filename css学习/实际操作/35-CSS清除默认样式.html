<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <p>1111</p>
    <h1>11111</h1>
    <ul>
        <li>111</li>
    </ul>
</body>
</html>
