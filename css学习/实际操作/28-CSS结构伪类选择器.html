<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 选中无序表的第一行 */
        /* ul :first-child{
            background-color: red;
        } */

        /* 选中无序表的最后一行 */
         /* ul :last-child {
            background-color: red;
         } */

        /* 选择第4行 */
        /* nth-child(公式) 可以根据公式找到对应的行 */
        ul :nth-child(4){
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
