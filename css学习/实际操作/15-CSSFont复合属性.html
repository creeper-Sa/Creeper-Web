<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font的复合属性</title>
    <!-- Font复合属性从左到右，文字倾斜，字体粗细，字号/行高，字体 -->
     <!-- 其中，字号 字体 不可省略，若省略则font失效-->
    <style>
        body{
            font: normal 100 32px/2 Castellar ;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>12312312</div>
</body>
</html>
