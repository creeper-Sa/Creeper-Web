<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式</title>
    <!-- font-size:字体大小 font-weight：字体粗细 font-style：字体倾斜 line-height:行高 font-family:字体族   -->
    <!-- font:复合属性 text-indent:文本缩进 text-align:文本对齐 text-decoration:修饰线 color:颜色 -->
     <style>
        .size {
            font-size: 100px;
            font-weight: 50;
            font-style: italic;
            line-height: 200px;
        }

        em {
            font-style: normal;
        }

     </style>
</head>
<body>
    <p class="size">12312312sssss3134213231</p>
    <em>21312313</em>
</body>
</html>
