<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰线</title>
    <style>
        a{
            text-decoration: none;
        }
        div{
            text-decoration: underline;
        }
        h3{
            text-decoration: line-through;
        }
        h4{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">去掉下划线</a>
    <div>添加下划线</div>
    <h3>添加删除线</h3>
    <h4>添加上划线</h4>
</body>
</html>
